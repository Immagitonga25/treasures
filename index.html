<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>

    <title>Treasures</title>
  </head>
  <body>
    <div id="products"></div>
    <!-- top navbar section -->
    <div class="topnav">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
    
      </a>
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#products">Products</a>

      <a class="nav-link" href="#checkout">Cart </a>

      <a class="nav-link" href="#account">Account</a>
    </div>
  </div>

  <div id="products"></div>
  <div class="tops">
    <div class="row">
      <div class="col-md-3">
        <div class="productcard">
          <img src="images/tops/summertop.jpeg" alt="Summer Top" />
          <h3>Women summer top</h3>
          <p>Size: UK 6</p>
          <p>Ksh. 400</p>
          <a class="add-to-cart cart 1" href="#">Add to cart</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="productcard">
          <img
            id="polo"
            src="images/tops/poloshirt.png"
            alt="Polo Shirt"
          />
          <h3>Mens navy blue polo shirt</h3>
          <p>Size: UK 12</p>
          <p>Ksh. 600</p>
          <a class="add-to-cart cart 2" href="#">Add to cart</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="productcard">
          <img
            src="images/tops/coldshoulder.jpeg"
            alt="Cold shoulder top"
          />
          <h3>Floral cold-shoulder top</h3>
          <p>Size: UK 12/14</p>
          <p>Ksh. 500</p>
          <a class="add-to-cart cart 3" href="#">Add to cart</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="productcard">
          <img
            id="menshirt"
            src="images/tops/stripedshirt.png"
            alt="Mens Shirt"
          />
          <h3>Mens striped casual shirt</h3>
          <p>Size: UK 10</p>
          <p>Ksh. 600</p>
          <a class="add-to-cart cart 4" href="#">Add to cart</a>
        </div>
      </div>




  </body>
