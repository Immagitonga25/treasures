<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>

    <title>Treasures</title>
  </head>
  <body>
    <div id="products"></div>
    <!-- top navbar section -->
    <div class="topnav">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="./images/icon/crown1.png" alt="logo" style="width: 50px" />
      </a>
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#products">Products</a>

      <a class="nav-link" href="#checkout">Checkout</a>

      <a class="nav-link" href="#account">Account</a>
    </div>

      <!-- side navbar section -->
      <div class="sidenav">
        <a href="#clothes">Clothes</a>
        <a href="#shoes">Shoes</a>
        <a href="#electronics">Electronics</a>
      </div>

      <div class="content">
      <!-- clothes category -->
      <div id="clothes">
        <h2 class="cloth">Clothes</h2>
        <!-- tops -->
        <div class="tops">
          <div class="row">
            <div class="col-md-3">
              <img src="images/tops/summertop.jpeg" alt="Summer Top">
              <h3> Women striped crop top</h3>
              <p>Ksh. 400</p>
              <p><button>Add to cart</button></p>
            </div>
            <div class="col-md-3">
              <img src="images/tops/poloshirt.png" alt="Polo Shirt">
              <h3> Mens navy blue polo shirt</h3>
              <p>Ksh. 600</p>
              <p><button>Add to cart</button></p>
            </div>
            <div class="col-md-3">
              <img src="images/tops/coldshoulder.jpeg" alt="Cold shoulder top">
              <h3> Floral cold-shoulder top</h3>
              <p>Ksh. 500</p>
              <p><button>Add to cart</button></p>
            </div>
            <div class="col-md-3">
              <img src="images/tops/stripedshirt.png" alt="Mens Shirt">
              <h3> Mens striped casual shirt</h3>
              <p>Ksh. 600</p>
              <p><button>Add to cart</button></p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
