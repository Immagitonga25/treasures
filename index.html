<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=La+Belle+Aurore&display=swap" rel="stylesheet">

  <title>Treasure Loyzo</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark " style="width: 100%;">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#crown">
        <img src="./img/king.jpeg" alt="logo" style="width:40px;">
      </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#checkout">Checkout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#account">Account</a>
        </li>
      </ul>
    </nav>
    <!---Image slider --->
    <div class="carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div id="header">
            <h1>TREASURE</h1>
            <h2>Loyzo </h2>
            <p>Transforming shopping into an experience,
              <em><br>Treasure every day</em> .Rediscover a great shopping tradition.</p>
          </div>
          <div class="carousel-item active">
            <img src="img/download.jpeg" class="d-block h-100 w-100" alt="shoes">
          </div>
          <div class="carousel-item">
            <img src="img/images (5).jpeg" class="d-block h-100 w-100" alt="clothes">
          </div>
          <div class="carousel-item">
            <img src="img/images (3).jpeg" class="d-block h-100 w-100" alt="electronics">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="jumbotron">
      <h3>NEW ARRIVALS</h3>
      <div class="row">
        <div class="column">
          <img src="img/reddress.jpeg" alt="reddress" style="width:100%">
          <p>Women collection</p>
        </div>
        <div class="column">
          <img src="img/jackect.jpeg" alt="airmax" style="width:100%">
          <p>Men collection</p>
        </div>
        <div class="column">
          <img src="img/Tstrouser.jpg" alt="shirt/trouser" style="width:100%">
          <p>Latest styles</p>
        </div>
        <div class="column">
          <img src="img/collphone.jpeg" alt="shirt/trouser" style="width:100%">
          <p>New in the Market</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
